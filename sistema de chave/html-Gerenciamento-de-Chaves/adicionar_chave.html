<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybox - Adicionar Nova Chave</title>
    <link rel="stylesheet" href="css/estilo_addchave.css"> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
    <div class="retangulo-superior">   
        <div class = "keyboard">
            <div class="logokeybox">
                <img src="imagem/bi_box.png" alt="logokeybox">
            </div>
            <h1 class="centralizado">KEYBOX</h1>
        </div>
        
        <div class="logosenac">
            <img src="imagem/image 7.png" alt="logosenac">
        </div>
    </div>
    <nav class="breadcrumb">
        <a href="index_menu.html">Início</a> &gt;
        <a href="chaveamento.html">Voltar</a>
    </nav>


    <div class="container">
        <!-- Breadcrumb de navegação -->
        <!-- Formulário de adição de nova chave -->
        <div class="form-container">
            <h2>Adicionar Nova Chave</h2>
            <a href="chaveamento.html">adicionar chave</a>
            <form>
                <label for="descricao" class="custom-label">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Descrição:">
                <label for="sala" class="custom-label">Sala:</label>
                <input type="text" id="sala" name="sala" placeholder="Sala:">
                <label for="localizacao" class="custom-label">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" placeholder="Localização:">
                <button type="submit" class="butao">Adicionar Chave</button>
            </form>
        </div>
    </div>
</body>
</html>
